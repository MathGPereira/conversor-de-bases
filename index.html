<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor</title>
        <link type="text/css" rel="stylesheet" href="./public/sass/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <h1 class="cabecalho__logo">
                <img src="./public/img/logo/logo.png" alt="Logo do website" class="logo__imagem">
                <p class="logo__texto">Bases Infinitas</p>
            </h1>
            <i class="cabecalho__menu-hamburguer" aria-label="menu-hamburguer"></i>
        </header>
        <main class="principal">
            <section class="principal__introducao">
                <h2 class="introducao__titulo">Conversor de bases numéricas</h2>
                <p class="introducao__texto">
                    Realize conversões de bases numéricas de qualquer tipo em questão de segundos  de forma fácil e simples
                </p>
            </section>
            <section class="principal__conversor">
                <h2 class="conversor__titulo">Conversor</h2>
                <form action="#" method="get" autocomplete="off" id="formulario" class="conversor__formulario">
                    <fieldset class="formulario__agrupamento">
                        <legend class="agrupamento__legenda">Número</legend>
                        <input type="text" name="numero" id="numero" class="agrupamento__input" placeholder="Número" required data-numero>
                    </fieldset>
                    <div class="formulario__opcoes">
                        <div class="opcoes__origem opcoes">
                            <p class="origem__conteudo">Decimal</p>
                        </div>
                        <p class="opcoes__para">para</p>
                        <div class="opcoes__destino opcoes">
                            <p class="destino__conteudo">Binário</p>
                        </div>
                    </div>
                    <fieldset class="formulario__agrupamento">
                        <legend class="agrupamento__legenda">Resposta</legend>
                        <input type="text" name="resposta" id="resposta" class="agrupamento__input" placeholder="resposta" required data-resposta>
                    </fieldset>
                    <button type="button" class="formulario__converte">Converter</button>
                </form>
            </section>
        </main>
        <script type="text/javascript" src="./public/jquery/jquery.js"></script>
        <script type="module" src="./public/js/main.js"></script>
    </body>
</html>
