<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor</title>
        <link type="text/css" rel="stylesheet" href="./public/sass/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho" data-container="cabecalho">
            <h1 class="cabecalho__logo">
                <img src="./public/img/logo/logo.png" alt="Logo do website" class="logo__imagem">
                <p class="logo__texto">Bases Infinitas</p>
            </h1>
            <i class="cabecalho__menu-hamburguer" aria-label="menu-hamburguer"></i>
        </header>
        <aside class="lateral">
            <h1 class="lateral__logo">
                <img src="./public/img/logo/logo.png" alt="Logo do website" class="logo__imagem">
                <p class="logo__texto">Bases Infinitas</p>
            </h1>
            <ul class="lateral__lista">
                <li class="lista__item lista-numero">
                    <a href="./index.html" class="item__link" target="_self" rel="follow prev">
                        Conversor de bases
                    </a>
                </li>
                <li class="lista__item lista-texto">
                    <a href="#" class="item__link" target="_self" rel="follow prev">
                        Conversor de texto
                    </a>
                </li>
                <li class="lista__item lista-sobre">
                    <a href="#" class="item__link" target="_self" rel="follow prev">
                        Sobre
                    </a>
                </li>
            </ul>
        </aside>
        <main class="principal" data-container="principal">
            <section class="principal__introducao">
                <h2 class="introducao__titulo">Conversor de bases numéricas</h2>
                <p class="introducao__texto">
                    Realize conversões de bases numéricas de qualquer tipo em questão de segundos  de forma fácil e simples
                </p>
            </section>
            <section class="principal__conversor">
                <h2 class="conversor__titulo">Conversor</h2>
                <form action="#" method="get" autocomplete="off" id="formulario" class="conversor__formulario" data-formulario>
                    <fieldset class="formulario__agrupamento" data-agrupamento-modificador="original">
                        <div class="agrupamento__base-padrao">
                            <label for="numero" class="agrupamento__legenda">Número</label>
                            <input type="text" name="numero" id="numero" class="agrupamento__input input-numero" placeholder="Ex.: 201" required data-numero>
                            <span class="mensagem-erro"></span>
                        </div>
                        <div class="agrupamento__outra-base inativo" data-input-modificador="original">
                            <label for="base">Base</label>
                            <input type="number" name="base" id="base" class="agrupamento__input" placeholder="Ex.: 5" data-base-alterada="original">
                            <span class="mensagem-erro"></span>
                        </div>
                    </fieldset>
                    <div class="formulario__opcoes">
                        <select class="opcoes__origem opcoes" data-base="original">
                            <option class="origem__conteudo" value="2">Binário</option>
                            <option class="origem__conteudo" value="8">Octal</option>
                            <option class="origem__conteudo" value="10">Decimal</option>
                            <option class="origem__conteudo" value="16">Hexadecimal</option>
                            <option class="origem__conteudo" value="-1">outros</option>
                        </select>
                        <p class="opcoes__para">para</p>
                        <select class="opcoes__destino opcoes" data-base="resposta">
                            <option class="origem__conteudo" value="2">Binário</option>
                            <option class="origem__conteudo" value="8">Octal</option>
                            <option class="origem__conteudo" value="10">Decimal</option>
                            <option class="origem__conteudo" value="16">Hexadecimal</option>
                            <option class="origem__conteudo" value="-1">outros</option>
                        </select>
                    </div>
                    <fieldset class="formulario__agrupamento" data-agrupamento-modificador="resposta">
                        <div class="agrupamento__resposta-padrao">
                            <label for="resposta" class="agrupamento__legenda">Resposta</label>
                            <input type="text" name="resposta" id="resposta" class="agrupamento__input" placeholder="Ex.: 11001001" readonly data-resposta>
                            <span class="mensagem-erro"></span>
                        </div>
                        <div class="agrupamento__outra-base inativo" data-input-modificador="resposta">
                            <label for="base">Base</label>
                            <input type="number" name="base" id="base" class="agrupamento__input" placeholder="Ex.: 2" data-base-alterada="resposta">
                            <span class="mensagem-erro"></span>
                        </div>
                    </fieldset>
                    <button type="submit" class="formulario__converte">Converter</button>
                </form>
            </section>
        </main>
        <footer class="rodape" data-container="rodape">
            <div class="git area-clicavel rodape__container">
                <i class="rodape__git" aria-label="ícone do GitHub"></i>
                <a href="https://github.com/MathGPereira" rel="external foloow" target="_blank" class="rodape__link">GitHub</a>
            </div>
            <div class="linkedin area-clicavel rodape__container">
                <i class="rodape__linkedin" aria-label="ícone do Linkedin"></i>
                <a href="https://www.linkedin.com/in/matheuspereiradevfront/" rel="external foloow" target="_blank" class="rodape__link">Linkedin</a>
            </div>
            <i class="rodape__darkmode area-clicavel" aria-label="ícone do darkmode" data-darkmode></i>
        </footer>
        <script type="text/javascript" src="./public/jquery/jquery.js"></script>
        <script type="module" src="./public/js/main.js"></script>
    </body>
</html>
